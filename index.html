<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="scripts.js" async defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title-image">
          <ul class="main-list">
            <li class="main-title">Library</li>
            <li><img src="icons/book.png" alt="Book logo" id="book-logo" /></li>
          </ul>
        </div>
        <button class="add-button">
          ADD <span class="plus-symbol">+</span>
        </button>
        <div class="book-count">
          <ul class="book-count-list">
            <li class="total">Total:</li>
            <li class="value">10</li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="cards-cell">
          <div class="cards">
            <ul class="card-list">
              <li class="title">Title</li>
              <li class="author">Author</li>
              <li class="pages">Pages</li>
              <li class="read-status">Not read</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>

    <div id="modal">
      <div id="modal-content">
        <form>
          <label for="title-input">Title:</label>
          <input type="text" name="title" id="title-input" />
          <label for="author-input">Author:</label>
          <input type="text" name="author" id="author-input" />
          <label for="pages-input">Pages:</label>
          <input type="number" name="pages" id="pages-input" />
          <label for="status-read">Status:</label>
          <select name="status" id="status-read">
            <option value="read">Read</option>
            <option value="notRead">Not Read</option>
          </select>
          <button type="submit">Add Book</button>
        </form>
        <div class="hidden-prompt">
          <button id="add-book-button">Add Book</button>
        </div>
      </div>
    </div>
  </body>
</html>
